# pytest configuration for SmartKitchen Connect
# Standard: IEEE 830 | Requirement: RNF-02
# Ensures minimum 80% test coverage

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=1
    --tb=short
testpaths = apps tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests (RNF-01)
    security: marks tests as security tests (RNF-03)
